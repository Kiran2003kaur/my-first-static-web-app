<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Static Web App</title>

  <style>
    /* Background setup: color + image */
    body {
      background-color: #e6f0ff; /* Light blue fallback color */
      background-image: url('https://www.bing.com/images/search?view=detailV2&id=84E1F2C60A9CF39268E59C6C10542709033B3F4B&thid=OIP.Kcd_Ba8qJXzzE0Fg5sdxdwHaDf&mediaurl=https%3a%2f%2fwallpapercave.com%2fwp%2fwp12392989.jpg&exph=941&expw=2000&q=book+cartoon+wallpaper&simid=607996937486618250&ck=EE9F7C93D0E683B56FADD00448589C03&itb=0&FORM=IVCLIG'); /* Ocean theme image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    header {
      background-color: rgba(0, 51, 102, 0.8); /* semi-transparent dark blue */
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent box for readability */
      margin: 40px auto;
      width: 80%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      color: #ffd700;
    }

    p {
      font-size: 1.1em;
    }

    img {
      width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    footer {
      background-color: rgba(0, 51, 102, 0.8);
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
